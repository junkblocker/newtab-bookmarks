<!DOCTYPE html>
<head>
	<title>New Tab - Bookmarks :: Settings</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link rel="stylesheet" href="css/settings.css">
	<link rel="stylesheet" href="css/toast.css">
</head>
<body>
	<h1>Settings</h1>

	<form id="settingsForm">
		<label>Folder name <input name="rootfolder" value="speeddial"></label>
		<label>Grid width
			<input name="maxwidth" value="968" type="range" min="400" max="2000">
			<span class="range-tooltip maxwidth-tooltip">968</span>
		</label>
		<label>Icon size
			<input name="iconsize" value="74" type="range" min="16" max="256">
			<span class="range-tooltip iconsize-tooltip">74</span>
		</label>
		<label>Icon radius
			<input name="iconradius" value="10" type="range" min="0" max="50">
			<span class="range-tooltip iconradius-tooltip">10</span>
		</label>

		<label>Page bg <input name="pagebg" value="#eee"></label>
		<label>Page color <input name="pagecolor" value="#444"></label>

		<button type="button" class="btn-reset">Reset to defaults</button>
		<button type="submit" class="btn-submit">Save</button>
	</form>

	<button type="button" class="btn-clear">Clear cache</button>
	<small>This will remove all local cache for icons and settings!</small>

	<script src="js/form.js"></script>
	<script src="js/toast.js"></script>
	<script src="js/settings.js"></script>

</body>
